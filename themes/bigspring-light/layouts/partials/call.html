<div class="call">
  <div class="call-box-top">
    {{ if .contact.phone }}
        <div class="call-phone"><strong>Phone: </strong> {{ .contact.phone }} </div>
    {{ end }}
    {{ if .contact.email }}
    <div class="call-email"><strong>Email: </strong>
      <a href="mailto:{{ .contact.email }}">
        {{ .contact.email }}
      </a>
    </div>
    {{ end }}
  </div>
    {{ if .button.enable }}
      <div class="call-box-bottom">
        <a href="{{ .contact.contact_button_link | relURL }}" class="button">Contact</a>
      </div>
    {{ end }}
</div>
